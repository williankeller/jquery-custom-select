                <a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span class="octicon octicon-link"></span></a>Checkbox com Switch usando apenas CSS</h3>

            <p>Para tornar as inputs checkbox mais estilizadas, foi criado estilos que tornam um checkbox em um switch.</p>

            <div class="container">
                <label class="switch switch-primary">
                    <input type="checkbox" checked="">
                    <span class="switch"></span> 
                </label>
                <label class="switch switch-success">
                    <input type="checkbox" checked="">
                    <span class="switch"></span> 
                </label>
                <label class="switch switch-warning">
                    <input type="checkbox" checked="">
                    <span class="switch"></span> 
                </label>
                <label class="switch switch-danger">
                    <input type="checkbox" checked="">
                    <span class="switch"></span> 
                </label>
            </div>
